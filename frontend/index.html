<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GalaxyX AI </title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">üåå</div>
        <div class="brand-text">

      <div class="search-wrap">
        <input id="searchInput" placeholder="Search chats" autocomplete="off" />
      </div>

      <nav id="chatsList" class="chats"></nav>

      <div class="sidebar-bottom">
        <div class="footer-actions">
          <button id="exportBtn" class="ghost">Export</button>
          <button id="clearBtn" class="ghost danger">Clear</button>
        </div>

        <div class="profile">

            <div class="small">Galaxy Tech</div>
          </div>
        </div>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="main">

      <header class="topbar">
        <div class="top-left">
          <div class="top-title">GalaxyX AI</div>
        </div>
        <div class="top-controls">
          <button id="shareBtn" class="icon-btn">Share</button>
          <button id="menuBtn" class="icon-btn">‚ãØ</button>

      <section class="chat-area">

            <h2>Welcome to GalaxyX AI üöÄ</h2>
            <p>Type your message. I reply in Hinglish/Hindi/English.</p>
            <div class="quick-actions">
              <button id="sampleBtn" class="ghost">Try ‚ÄúHi‚Äù</button>
            </div>
          </div>
        </div>
      </section>

      <!-- NEW PERFECT CHATGPT COMPOSER -->
      <footer class="composer">
        <div class="composer-box">

          <button id="attachBtn" class="c-btn attach">Ôºã</button>

          <textarea id="userInput"
                    placeholder="Ask anything..."
                    rows="1"
                    autocomplete="off"></textarea>

          <button id="micBtn" class="c-btn mic">üéôÔ∏è</button>
          <button id="sendBtn" class="c-btn send">‚û§</button>

        </div>
      </footer>

    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
