<style>

/* ============================================================
   GALAXYX AI — ULTRA PREMIUM UI (FIXED — No Transparency)
============================================================ */

:root {
  --bg: #060607;
  --panel: #0d0d0e;
  --muted: #a0a6ab;
  --accent: #0ea5ff;
  --accent-glow: rgba(14,165,255,0.35);
  --bubble: #101113;
  --bubble-user: #0b61d8;
  --text: #e9eef4;
  --radius: 16px;
  --font: "Inter", system-ui;
}

/* RESET */
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body {
  height: 100%;
  background: var(--bg);
  color: var(--text);
  font-family: var(--font);
  overflow: hidden;
}

/* APP */
.app {
  display: flex;
  width: 100vw;
  height: 100vh;
}

/* ============================================================
   FIXED SIDEBAR (No transparency)
============================================================ */
.sidebar {
  position: fixed !important;
  top: 0;
  left: 0;
  width: 280px;
  height: 100vh;
  background: #000 !important;     
  z-index: 999999 !important;       
  padding: 18px;
  display: flex;
  flex-direction: column;
  border-right: 1px solid rgba(255,255,255,0.05);
  transition: transform .25s ease;
}

.brand { display: flex; gap: 12px; align-items: center; }
.logo {
  width: 46px; height: 46px;
  background: linear-gradient(135deg, var(--accent), #0064b8);
  border-radius: 14px;
  font-weight: 700;
  font-size: 20px;
  display: flex; align-items: center; justify-content: center;
}

.brand-title { font-size: 18px; font-weight: 600; }
.brand-sub  { font-size: 12px; color: var(--muted); }

.btn.new-chat {
  margin-top: 12px;
  padding: 12px;
  font-weight: 600;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.06);
  background: #0d0d0d;
}

.search-wrap input {
  width: 100%;
  margin-top: 12px;
  padding: 10px 14px;
  border-radius: 10px;
  background: #0b0b0b;
  border: 1px solid rgba(255,255,255,0.07);
  color: var(--text);
}

/* CHAT LIST */
.chats { flex: 1; overflow-y: auto; margin-top: 10px; }
.chat-item { padding: 12px; display: flex; gap: 12px; border-radius: 12px; }
.chat-item:hover { background: rgba(255,255,255,0.08); }
.chat-item.active { background: rgba(14,165,255,0.15); }

.chat-item .avatar {
  width: 40px; height: 40px;
  background: #0f0f0f;
  border-radius: 12px;
  display: flex; align-items: center; justify-content: center;
}

/* SIDEBAR BOTTOM */
.sidebar-bottom { padding-top: 14px; border-top: 1px solid rgba(255,255,255,0.05); }
.footer-actions { display: flex; gap: 10px; }

/* ============================================================
   MAIN PANEL
============================================================ */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
  position: relative;
  margin-left: 280px; /* ⭐ sidebar ke upar nahi aayega */
}

.topbar {
  height: 64px;
  border-bottom: 1px solid rgba(255,255,255,0.05);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 22px;
}

/* BIGGER SHARE BUTTON FIX */
.share-btn {
  background: transparent;
  border: none;
  cursor: pointer;
  font-size: 26px !important;   /* ⭐ BIGGER */
  padding: 8px;
  color: white !important;
}

/* ============================================================
   CHAT AREA
============================================================ */
.chat-area {
  flex: 1;
  overflow-y: auto;
  padding-top: 20px;
  display: flex;
  justify-content: center;
}

.messages {
  width: 100%;
  max-width: 900px;
  padding: 0 22px 200px;
}

.welcome-card {
  padding: 30px;
  background: rgba(255,255,255,0.02);
  border: 1px solid rgba(255,255,255,0.05);
  border-radius: 14px;
  text-align: center;
}

/* ============================================================
   MESSAGES
============================================================ */
.msg-row { margin: 14px 0; display: flex; gap: 10px; }
.msg-row.user { justify-content: flex-end; }

.message {
  padding: 12px 16px;
  max-width: 75%;
  background: var(--bubble);
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.03);
}

.msg-row.user .message { background: var(--bubble-user); color: white; }

/* ============================================================
   FIXED COMPOSER (Opaque)
============================================================ */
.composer {
  position: fixed;
  left: 280px;
  right: 0;
  bottom: 0;
  padding: 20px 0;
  background: #000 !important;   /* ⭐ fully solid */
  z-index: 9999 !important;
  border-top: 1px solid rgba(255,255,255,0.08);
  display: flex;
  justify-content: center;
}

.composer-inner {
  width: 100%;
  max-width: 880px;
  background: #101113;
  border-radius: 34px;
  border: 1px solid rgba(255,255,255,0.12);
  padding: 12px 16px;
  display: flex;
  gap: 12px;
}

.composer-btn {
  width: 44px; height: 44px;
  border-radius: 50%;
  background: rgba(255,255,255,0.06);
  font-size: 20px;
  border: none;
  color: white;
}

.send-btn {
  width: 48px; height: 48px;
  border-radius: 50%;
  background: var(--accent);
  border: none;
  color: white;
  font-size: 22px;
}

/* ============================================================
   MOBILE SIDEBAR FIX
============================================================ */
@media(max-width:900px) {

  .sidebar {
    width: 78%;
    max-width: 280px;
    transform: translateX(-100%);
  }

  .sidebar.open { transform: translateX(0); }

  .main { margin-left: 0; }

  .composer { left: 0; }

  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    z-index: 999998;
    opacity: 0;
    pointer-events: none;
  }

  body.mobile-open::before {
    opacity: 1;
    pointer-events: all;
  }
}

</style>
